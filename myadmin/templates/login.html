  <style>
    :root {
      --bg: #fff;
      --text: #111418;
      --muted: #617589;
      --border: #dbe0e6;
      --surface: #f0f2f4;
      --accent: #111418;
      --accent-hover: #000;
      --radius: 16px;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Public Sans", "Noto Sans", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    /* Header */
    .site-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand svg { width: 38px; height: 38px; }
    .brand h2 {
      font-size: 21px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Main Layout */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 0;
    }

    /* Login Card */
    .login-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 32px;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .page-title h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #111418 0%, #333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .page-title p {
      color: var(--muted);
      font-size: 15.5px;
      margin-bottom: 28px;
    }

    /* Messages */
    .msg {
      margin: 16px 0;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 14.5px;
      font-weight: 500;
    }
    .msg-success { background: #ecfdf5; color: #14532d; border: 1px solid #bbf7d0; }
    .msg-error { background: #fff1f2; color: #7f1d1d; border: 1px solid #fecaca; }

    /* Form Inputs */
    label {
      display: block;
      text-align: left;
      margin: 22px 0 9px;
      font-weight: 600;
      color: var(--muted);
      font-size: 14.5px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px 17px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.25s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(17,20,24,0.12);
    }

    /* Action Buttons - Responsive Grid */
    .actions {
      margin-top: 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .btn {
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: center;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
    }
    .btn-primary:hover { 
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: transparent;
      border: 1.8px solid var(--border);
      color: var(--text);
    }
    .btn-secondary:hover {
      background: var(--surface);
      border-color: var(--accent);
    }
    .btn-register {
      background: transparent;
      color: var(--accent);
      border: 1.8px solid var(--accent);
      grid-column: span 2;
    }
    .btn-register:hover {
      background: rgba(17,20,24,0.05);
      transform: translateY(-1px);
    }

    .extra-links {
      margin-top: 28px;
    }
    .extra-links a {
      color: var(--accent);
      font-weight: 600;
      font-size: 14.5px;
    }
    .extra-links a:hover { text-decoration: underline; }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .site-header { padding: 14px 16px; }
      .brand svg { width: 34px; height: 34px; }
      .brand h2 { font-size: 19px; }
      .login-card { 
        padding: 22px 18px; 
        border-radius: 25px;
        margin: 10px;
        box-shadow: none;
      }
      .page-title h2 { font-size: 27px; }
      .actions {
        grid-template-columns: 1fr;
      }
      .btn-register {
        grid-column: span 1;
      }
      .btn {
        padding: 16px;
        font-size: 16.5px;
      }
    }
  </style>

  <div class="main-content">
    <div class="login-card">
      <div class="page-title">
        <h2>Welcome Back</h2>
        <p>Log in to your hostel account</p>
      </div>

      {% if messages %}
        {% for msg in messages %}
          <div class="msg {% if msg.tags == 'error' %}msg-error{% else %}msg-success{% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'login_post' %}" novalidate>
        {% csrf_token %}

        <div>
          <label for="id_username">Email / Username</label>
          <input type="email" name="username" id="id_username" required autofocus placeholder="Enter your email or username">
        </div>

        <div>
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" required placeholder="Enter your password">
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Login</button>
          <!-- <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a> -->
          <a href="{% url 'student_register' %}" class="btn btn-register">Create Account</a>
        </div>
      </form>

      <div class="extra-links">
        <a href="{% url 'forgot_password' %}">Forgot password?</a>
      </div>
    </div>
  </div>
