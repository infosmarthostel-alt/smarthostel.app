{% extends "dashboard.html" %}
{% block content %}
<style>
  .page-head { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:16px; min-width: 980px;}
  .page-head h1 { margin:0; font-size:22px; font-weight:700; }

  .card.full { background:white; padding:20px; border-radius:12px; border:1px solid var(--border); margin:0 auto; }

  form .form-group { margin-bottom:16px; display:flex; flex-direction:column; }
  form label { font-weight:600; font-size:14px; margin-bottom:6px; }
  form input[type="text"], form textarea {
    border:1px solid var(--border); border-radius:10px; padding:10px 12px;
    font-size:14px; font-family:inherit; width:100%;
  }
  form input[type="checkbox"] { margin-right:6px; }

  .error-list { color:#b91c1c; margin:0 0 16px 0; padding:0; }
  .error-list li { margin:4px 0; }

  .form-actions { display:flex; gap:12px; margin-top:20px; }
  .btn {
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 16px; border-radius:10px; font-weight:700;
    cursor:pointer; border:none; text-decoration:none;
  }
  .btn.primary { background:var(--accent); color:white; }
  .btn.secondary { background:var(--surface); color:var(--text); }
</style>

<div class="page-head">
  <h1>{{ action }} Notification</h1>
</div>

<div class="card full">
  {% if errors %}
    <ul class="error-list">
      {% for e in errors %}<li>{{ e }}</li>{% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" value="{{ title }}">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6">{{ message_text }}</textarea>
    </div>

    <div class="form-group" style="flex-direction:row; align-items:center;">
      <input id="is_active" type="checkbox" name="is_active" {% if is_active %}checked{% endif %}>
      <label for="is_active" style="margin:0; font-weight:500;">Active</label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">{{ action }}</button>
      <a href="{% url 'admin_notifications_list' %}" class="btn secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
